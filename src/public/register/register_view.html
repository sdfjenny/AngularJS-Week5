<div>
<fieldset>
<h1>Please register here:</h1>
<form name="register" novalidate>
	<input type='text' name='firstname' placeholder='input your first name' ng-model="registerCtrl.user.firstname" required minlength='1' >
	
	<span ng-if="(register.firstname.$error.minlength || register.firstname.$error.required) && register.firstname.$touched">
	Firstname must be at least 1 character long
	</span>
	<br>
	<input type='text' name='lastname' placeholder='input your last name' ng-model="registerCtrl.user.lastname" required minlength='1' >
	
	<span ng-if="(register.lastname.$error.minlength || register.lastname.$error.required) && register.lastname.$touched">
	Lastname must be at least 1 character long
	</span>
	<br>
	<input type="email" name="email" placeholder="Email" ng-model="registerCtrl.user.email" required>
	<span ng-if="register.email.$invalid && register.email.$touched">Must be a valid email address: handle@domain format</span>
	<br>
	
	<input type="text" name="phone" placeholder ="Phone ###-###-###" ng-model="registerCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})"> 
	<span ng-if="register.phone.$invalid && register.phone.$touched">
	Phone must be in the format ###-###-####.
	</span>
	<br>
	<input type="text" name="menu" placeholder="Favorite dish,like 'B1'" ng-model="registerCtrl.user.menu">
	<br>
	
	<button ng-disabled="register.$invalid" ng-click="registerCtrl.submit()">Submit</button>
	
	<div style="margin-top: 10px;">
	Form valid? {{register.$valid}}
	</div>
	

</form>
</fieldset>
<div>
 <h2 ng-if="registerCtrl.check">Please check the number of your favorite dish!</h2>
</div>


</div>
